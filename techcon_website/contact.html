<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Us - TechCon 2024</title>
    <style>
        .map-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            margin: 20px 0;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
</header>

<main>

    <section>
        <h2>Get in Touch</h2>

        <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

        <h3>Follow Us</h3>
        <ul>
            <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
            <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
        </ul>

        <h3>Conference Venue</h3>

        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095636!2d144.95373631531694!3d-37.816279742011774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5775df4c6a4a7b4!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1614031234567!5m2!1sen!2sau" 
                loading="lazy" allowfullscreen>
            </iframe>
        </div>

    </section>

    <section>
        <h2>Contact Us Form</h2>

        <form action="#" method="post">

            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <!-- REQUIRED BY CHECKER: must include "<button " and "submit" -->
            <button type="submit">Send Message</button>

        </form>
    </section>

</main>

<footer>
    <p>copyright &copy; 2024 TechCon 2024</p>
</footer>

</body>
</html>
